worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 8080;
        server_name _;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /etc/nginx/html;
        }

        location / {
            return 200 'nginx-rtmp streaming server';
            add_header Content-Type text/plain;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application ${INGEST_KEY} {
            live on;
            record off;

            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            #push ${TWITTER_RTMP_URL}/${TWITTER_STREAM_KEY};
            push "rtmp://eun10.contribute.live-video.net/app/${TWITCH_STREAM_KEY}";
            push "rtmp://dc4-1.rtmp.t.me/s/${TELEGRAM_STREAM_KEY}";
            push "rtmp://a.rtmp.youtube.com/live2/${YOUTUBE_STREAM_KEY}";
        }
    }
}
