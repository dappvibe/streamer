services:
  app:
    restart: unless-stopped
    build:
      context: .
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - SSL_KEY_PATH=/app/data/live/privkey.pem
      - SSL_CERT_PATH=/app/data/live/cer.pem
    ports:
      - "80:80"
      - "443:443"
      - "1935:1935"
      - "8080:8080"
    entrypoint: /entrypoint.sh
